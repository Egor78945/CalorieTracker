databaseChangeLog:
  - changeSet:
      id: v4-1
      author: test
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: dishes
      changes:
        - createTable:
            tableName: dishes
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                  autoIncrement: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: calorie
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: protein
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: fat
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: carbohydrate
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: user_id_fk
                    referencedTableName: users
                    referencedColumnNames: id