databaseChangeLog:
  - changeSet:
      id: v1-1
      author: test
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: email
                  type: varchar(150)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: weight
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: height
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(1)
                  constraints:
                    nullable: false

